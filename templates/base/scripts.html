                                                     },
                                }

		document.addEventListener("DOMContentLoaded", function() {
		  var dropdownMenuList = document.querySelectorAll(".dropdown-menu");
		  var dropdownToggleList = document.querySelectorAll(".dropdown-menu");
	
		  dropdownToggleList.forEach(function(dropdownToggle, index) {
			dropdownToggle.addEventListener("mouseover", function() {
			  dropdownMenuList[index].classList.add("show");
			  dropdownMenuList[index].previousElementSibling.classList.add("active");
			});
	
			dropdownToggle.addEventListener("mouseout", function() {
			  dropdownMenuList[index].classList.remove("show");
			  dropdownMenuList[index].previousElementSibling.classList.remove("active");
			});
		  });
		});
  </script>
