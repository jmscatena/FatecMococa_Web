{% extends 'base/main.html'%}

{% block content %}
  <br>
  <main>
    <header class="entry-header">
      <h1 class="entry-title">Editor de Notícias</h1>
      <div class="linha"></div>
    </header>
    <br>
    <div id="news-entry-content">
      <table id="tabela-edit" class="table table-hover text-wrap">
        <thead>
        <tr >
          <th style="width:20%">Título</th>
          <th style="width:35%">Descrição</th>
          <th style="width:15%;text-align:center">Anexos</th>
          <th style="text-align:center">Imagem</th>
          <th style="width:10%">Ações</th>
        </tr>
        </thead>

        <tbody>
          {% for n in noticias %}
          <tr>
            <td>{{n.titulo}}</td>
            <td>
                {% autoescape off %}
                   {{n.descricao}}
                {% endautoescape %}
            </td>
            <td>{{n.anexos}}</td>
            <td style="text-align:center">
                  <img id="news-capa" src="./../../media/{{n.capa}}">
            </td>
            <td>
              <button name="del" id="del" class="btn btn-danger" data-toggle="modal"
                      data-target="#removeModal"><i class="fas fa-eraser"></i>
              </button>
              <button name="edit" id="edit" class="btn btn-success" data-bs-toggle="modal"
                      data-bs-target="#editModal"><i class="fas fa-pencil-alt"></i>
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <br>
    </div>
  </main>
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="removeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>

{% endblock content%}
