{% extends 'base/main.html'%}

{% block content %}

  <br>
  <main>
    <header class="entry-header">
      <h1 class="entry-title">Novas Notícias</h1>
      <div class="linha"></div>
    </header>
    <br>

    <form role="form" id="form" method="post" action="{% url 'news_edit' %}"  enctype="multipart/form-data">
      {% csrf_token %}
      <div class="entry-content" style="width:95%!important" >
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo">
        </div>
        <div class="form-group">
            <label for="capa">Imagem de Exibição</label>
            <input type="file" class="form-control" id="capa" name="capa">
        </div>
        <div class="form-group">
            <label for="anexo">Arquivo Anexado</label>
            <input type="file" class="form-control" id="anexo" name="anexo">
        </div>
        <div class="form-group">
          <label for="editor">Descrição</label>
          <textarea id="editor" name="descricao"></textarea>
        </div>
        <br>
        <div class="form-group text-center">
          <input type="submit" name="save" id="save" class="btn btn-info rounded-pill " value="Publicar">
        </div>
        <br>
      </div>
    </form>
  </main>
  <br>
  <br>
  <br>


{% endblock content%}
